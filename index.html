<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Messenger</title>
    <link rel="shortcut icon" href="https://sapna2001.github.io/Portfolio/images/icon.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="container">
        <h1>WhatsApp Messenger</h1>
        <p>Now message people not in your contacts 🤩</p>
        <div class="inputContainer">
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter a phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        </div>
        <button type="button" id="sendMessageButton">
            Message
        </button>
    </div>
    <footer>
        <p>Made with ♥️ by <a href="https://www.linkedin.com/in/sapna2001/" class="link">Sapna2001</a></p>
        <p><a href="https://github.com/Sapna2001/WhatsAppMessenger"><i class="fa fa-github fa-2x"></i></a></p>
    </footer>
    <script src="index.js"></script>    
</body>
</html>
